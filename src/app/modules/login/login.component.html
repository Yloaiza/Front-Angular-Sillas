
<div class="login">
    <form class="custom-form" method="post">
      <h1>Inicio de sesión</h1>
      <input
        type="nombre"
        [(ngModel)]="nombre"
        name="nombre"
        placeholder="Ingrese su Nombre"
        required="required"
      />
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Ingrese su Contraseña"
        required="required"
      />
      <button type="submit" (click)="ngOnInit()">Log in</button>
      <br>
      <a routerLink="/register" class="register">Aun no tienes cuenta?, Registrate</a>
    </form>
    <br>
  </div>
