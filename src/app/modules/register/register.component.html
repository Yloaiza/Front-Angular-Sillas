<div class="register">
    <form class="custom-form" method="post">
      <h1>Registro de usuarios</h1>
      <input
        type="text"
        [(ngModel)]="nombre"
        name="nombre"
        placeholder="Ingrese su Nombre"
        required="required"
      />
      <input
        type="email"
        [(ngModel)]="email"
        name="email"
        placeholder="Ingrese su Email"
        required="required"
      />
      <input
        type="text"
        [(ngModel)]="direccion"
        name="direccion"
        placeholder="Ingrese su Direccion"
        required="required"
      />
      <input
        type="number"
        [(ngModel)]="telefono"
        name="telefono"
        placeholder="Ingrese su Telefono"
        required="required"
      />
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Ingresar Contraseña"
        required="required"
      />
      <input
        type="password"
        [(ngModel)]="confirmpassword"
        name="password"
        placeholder="Confirmar Contraseña"
        required="required"
      />
      <button type="submit" (click)="ngOnInit()">Registrarse</button>
      <br>
      <a routerLink="/login" class="log">Ya tienes cuenta? Inicia sesion.</a>
    </form>
 
  </div>
